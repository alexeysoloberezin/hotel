name: Deploy to Server

on:
  push:
    branches:
      - main  # Укажите ветку, которую вы используете для деплоя

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 103.54.58.185 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@103.54.58.185 << 'EOF'
            cd /var/www/iris/
            git pull origin main
            npm install
            npm run build
          EOF
